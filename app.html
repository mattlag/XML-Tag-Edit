<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>XML Tag Edit</title>
	<script src="app.js"></script>
	<script src="testXML.js"></script>
	<style>
		:root {
			--full-pad: 8px;
			--half-pad: 4px;
		}

		* {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			box-sizing: border-box;
		}

		html, body {
			height: 100%;
		}

		body {
			display: grid;
			grid-template-columns: 100px 1fr;
			gap: 10px;
			max-height: 100%;
			overflow: hidden;
		}

		#appBar {
			grid-column: 1;
			background-color: hsl(200, 50%, 20%);
			border-right: 1px solid  hsl(200, 80%, 10%);
			color: white;
			text-align: center;
			box-shadow: 2px 0px 7px rgba(0, 30, 100, 0.4);
		}

		#wrapper {
			grid-column: 2;
			margin-top: 10px;
			padding-right: 10px;
			overflow-y: scroll;
		}

		#wrapper h1 {
			font-weight: normal;
			color: hsl(200, 50%, 20%);
			margin-bottom: 10px;
		}

		.logo {
			background-color: hsl(200, 80%, 10%);
			font-size: 24px;
			line-height: 0.9em;
			text-align: center;
			font-weight: bold;
			margin: 20px;
			padding: 2px 0px;
			border: 1px solid rgba(255, 255, 255, 0.7);
			border-radius: 0px 8px;
		}

		#appBar button {
			width: 80%;
			color: rgba(255, 255, 255, 0.8);
			background-color: rgba(255, 255, 255, 0.2);
			border: 1px solid rgba(255, 255, 255, 0.3);
			border-radius: 2px;
			margin: 4px 0px;
			padding: 4px 0px;
		}

		#appBar button:hover {
			cursor:pointer;
			color: white;
			background-color: rgba(255, 255, 255, 0.15);
			border: 1px solid rgba(255, 255, 255, 0.5);
			border-radius: 4px;
		}

		#appBar hr {
			margin: 10px 10px;
			background-color: rgba(255, 255, 255, 0.5);
			border: 0;
			height: 1px;
		}

		.nodeWrapper {
			background-color: rgba(0, 0, 0, 0.05);
			border-left: 1px solid black;
			padding:0px 8px 0px var(--full-pad);
			margin: 4px 0px 4px 0px;
		}

		.nodeHeader {
			padding: 4px 4px 5px 0px;
		}

		.nodeContent {
			padding: 0px 2px 2px 0px;
		}

		.toggler {
			display: inline-block;
			cursor: pointer;
			border: 1px solid transparent;
			border-radius: 2px;
			margin-right: var(--half-pad);
			color:rgba(0, 30, 100, 0.4);
			line-height: 80%;
		}

		.toggler:hover {
			color: rgb(0, 30, 100);
			background-color: rgba(0, 30, 100, 0.1);
		}

		.commentNode {
			background-color: transparent;
			border-left: 1px solid transparent;
			padding:2px 8px 2px 0px;
			margin: 4px 0px 4px 0px;
		}

		.textContent {
			font-family: monospace;
			color: navy;
			min-height: 1em;
			padding: 4px 0px 6px 0px;
		}

		.commentContent {
			font-style: italic;
			font-size: 0.8em;
			color: forestgreen;
			background-color: transparent;
		}

		.attributeContent {
			padding: 2px 4px;
			background-color: rgba(255, 255, 255, 0.4);
			border: 1px solid rgba(255, 255, 255, 0.8);
			border-radius: 4px;
			font-size: 0.8em;
			margin-left: var(--half-pad);
		}

		.attributeContent:hover {
			background-color: rgba(255, 255, 255, 0.6);
			border: 1px solid rgba(255, 255, 255, 1);
			cursor: pointer;
		}

		.node h1 {
			font-weight: normal;
			font-size: 1.2em;
			margin-bottom: 4px;
			margin-right: 12px;
			display: inline-block;
		}

		#dialog {
			position: absolute;
			top: 200px;
			left: 200px;
			min-width: 100px;
			min-height: 100px;
			background-color: white;
			border: 1px solid rgba(0, 50, 100, 1);
			border-radius: 4px;
			padding: 20px 10px 20px 20px;
			text-align: center;
			box-shadow: 2px 2px 7px rgba(0, 30, 100, 0.4);
		}

		#dialog button {
			display: inline-block;
			width: 100px;
			margin: 10px 10px 0px 0px;
			color: rgba(0, 50, 100, 0.8);
			background-color: rgba(0, 50, 100, 0.2);
			border: 1px solid rgba(0, 50, 100, 0.3);
			border-radius: 2px;
			padding: 4px 0px;
		}

		#dialog button:hover {
			cursor:pointer;
			color: rgba(0, 50, 100, 1);
			background-color: rgba(0, 50, 100, 0.15);
			border: 1px solid rgba(0, 50, 100, 0.5);
			border-radius: 4px;
		}

		#dialog label {
			padding: 0px 10px 0px 0px;
		}

		#dialog input {
			padding: 4px 0px 4px 4px;
		}
	</style>
</head>
<body onload='main();'>
	<div id="appBar">
		<div class="logo">
			XML<br>TAG<br>GER
		</div>
		<button onclick="expandAll();">Expand All</button>
		<button onclick="collapseAll();">Collapse All</button>
		<hr>
		<button onclick="loadFile();">Load file</button>
		<button onclick="downloadFile();">Save file</button>

	</div>
	<div id="wrapper"></div>
</body>
</html>
